name: Build Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  
env:
  SITE_DIR: site

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Install MkDocs
        run: python3 -m pip install mkdocs

      
      - name: Build Site
        run: |
          python -m mkdocs build --clean --strict --verbose --site-dir '${{ env.SITE_DIR }}'
          
      - name: Archive Site
        run: |
          zip -r ${{ env.SITE_DIR }}.zip ${{ env.SITE_DIR }}

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: "true"
          token: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Fix site file permissions
        run: |
          chmod -c -R +rX "${{ env.SITE_DIR }}/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "${{ env.SITE_DIR }}"
          retention-days: "2"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ steps.generate-app-token.outputs.token }}
